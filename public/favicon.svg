<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="100" height="100" rx="8" fill="#0a0a0a"/>
  
  <!-- Corps du coffre -->
  <rect x="20" y="35" width="60" height="50" rx="4" fill="url(#vaultGradient)" stroke="#60A5FA" stroke-width="1.5"/>
  
  <!-- Porte du coffre -->
  <rect x="25" y="40" width="50" height="40" rx="3" fill="#1a1a1a" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Serrure (cercle) -->
  <circle cx="50" cy="60" r="8" fill="url(#lockGradient)" stroke="#60A5FA" stroke-width="1"/>
  <circle cx="50" cy="60" r="5" fill="#0a0a0a"/>
  
  <!-- Fente de la serrure -->
  <rect x="48" y="55" width="4" height="8" rx="1" fill="#3B82F6"/>
  
  <!-- Poignée -->
  <rect x="70" y="57" width="3" height="6" rx="1" fill="#60A5FA"/>
  
  <!-- Lignes décoratives -->
  <line x1="30" y1="50" x2="70" y2="50" stroke="#3B82F6" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="70" x2="70" y2="70" stroke="#3B82F6" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Coin supérieur gauche -->
  <path d="M 20 35 L 25 40 L 20 40 Z" fill="#60A5FA" opacity="0.5"/>
  <!-- Coin supérieur droit -->
  <path d="M 80 35 L 75 40 L 80 40 Z" fill="#60A5FA" opacity="0.5"/>
</svg>

