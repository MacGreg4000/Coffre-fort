<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond -->
  <rect width="512" height="512" rx="64" fill="#0a0a0a"/>
  
  <!-- Corps du coffre -->
  <rect x="102" y="179" width="308" height="256" rx="20" fill="url(#vaultGradient)" stroke="#60A5FA" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Porte du coffre -->
  <rect x="128" y="205" width="256" height="204" rx="15" fill="#1a1a1a" stroke="#3B82F6" stroke-width="6"/>
  
  <!-- Serrure (cercle) -->
  <circle cx="256" cy="307" r="41" fill="url(#lockGradient)" stroke="#60A5FA" stroke-width="5" filter="url(#glow)"/>
  <circle cx="256" cy="307" r="26" fill="#0a0a0a"/>
  
  <!-- Fente de la serrure -->
  <rect x="246" y="282" width="20" height="41" rx="5" fill="#3B82F6"/>
  
  <!-- Poignée -->
  <rect x="358" y="292" width="15" height="30" rx="5" fill="#60A5FA"/>
  
  <!-- Lignes décoratives -->
  <line x1="154" y1="256" x2="358" y2="256" stroke="#3B82F6" stroke-width="3" opacity="0.3"/>
  <line x1="154" y1="358" x2="358" y2="358" stroke="#3B82F6" stroke-width="3" opacity="0.3"/>
  
  <!-- Coin supérieur gauche -->
  <path d="M 102 179 L 128 205 L 102 205 Z" fill="#60A5FA" opacity="0.5"/>
  <!-- Coin supérieur droit -->
  <path d="M 410 179 L 384 205 L 410 205 Z" fill="#60A5FA" opacity="0.5"/>
</svg>

